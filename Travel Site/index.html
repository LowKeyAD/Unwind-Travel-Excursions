<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="plane.ico" rel="icon" type="plane.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>So You Want to Travel</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Unwind Travel <br>& Excursions</h2>
            <div class="toggle"></div>
        </header>

        <video src="TravelBackgrounVid.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2></h2>
            <h3>Your Dream Destination Awaits</h3>
            <p>Explore some of the finest travel destinations known to man. We arrange everything from your hotel stay to your adventures & fine dining experiences!</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>

    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active')
          showcase.classList.toggle('active')  
        })
    </script>

</body>
</html>
